        .land { fill: #10b981; opacity: 0.2; }

</head>

    <div id="root"></div>

            { id: "BEL031", title: "Three for Silver", date: "2025-10-17", time: "9:00 PM", venue: "Wild Buffalo", address: "208 W Holly St", lat: 48.7547, lng: -122.4783, price: "$15", age_limit: "21+", genre: "Rock", ticket_url: "https://wildbuffalo.net", event_url: "https://wildbuffalo.net", description: "Local rock trio with heavy blues influences" },

            { id: "BEL033", title: "D.R.I.", date: "2025-10-19", time: "8:00 PM", venue: "The Shakedown", address: "1212 10th St", lat: 48.7520, lng: -122.4654, price: "$22", age_limit: "All Ages", genre: "Thrash Metal", ticket_url: "https://shakedownbellingham.com", event_url: "https://shakedownbellingham.com", description: "Legendary thrash metal and crossover pioneers" },
            { id: "BEL034", title: "Murder by Death", date: "2025-10-22", time: "8:30 PM", venue: "Wild Buffalo", address: "208 W Holly St", lat: 48.7547, lng: -122.4783, price: "$28", age_limit: "21+", genre: "Gothic Rock", ticket_url: "https://wildbuffalo.net", event_url: "https://wildbuffalo.net", description: "Indiana gothic indie rock band with theatrical flair" },
            { id: "BEL035", title: "Island Gigantism", date: "2025-10-30", time: "9:30 PM", venue: "Wild Buffalo", address: "208 W Holly St", lat: 48.7547, lng: -122.4783, price: "$12", age_limit: "21+", genre: "Rock", ticket_url: "https://wildbuffalo.net", event_url: "https://wildbuffalo.net", description: "Halloween rock show with local favorites" },
            { id: "BEL036", title: "Whalien Halloween Show", date: "2025-10-31", time: "8:00 PM", venue: "The Shakedown", address: "1212 10th St", lat: 48.7520, lng: -122.4654, price: "$15", age_limit: "All Ages", genre: "Indie Rock", ticket_url: "https://shakedownbellingham.com", event_url: "https://shakedownbellingham.com", description: "Costume-encouraged indie rock Halloween celebration" },
            { id: "BEL037", title: "BSO: The Planets", date: "2025-11-09", time: "7:30 PM", venue: "Mount Baker Theatre", address: "104 N Commercial St", lat: 48.7545, lng: -122.4787, price: "$38", age_limit: "All Ages", genre: "Classical", ticket_url: "https://bellinghamsymphony.org", event_url: "https://bellinghamsymphony.org", description: "Gustav Holst's epic orchestral masterpiece" },
            { id: "BEL038", title: "Friendship Commanders", date: "2025-11-19", time: "9:00 PM", venue: "Wild Buffalo", address: "208 W Holly St", lat: 48.7547, lng: -122.4783, price: "$18", age_limit: "21+", genre: "Punk Rock", ticket_url: "https://wildbuffalo.net", event_url: "https://wildbuffalo.net", description: "High-energy punk rock from local scene veterans" },
            { id: "BEL039", title: "BSO: Holiday Magic!", date: "2025-12-07", time: "3:00 PM", venue: "Mount Baker Theatre", address: "104 N Commercial St", lat: 48.7545, lng: -122.4787, price: "$32", age_limit: "All Ages", genre: "Classical", ticket_url: "https://bellinghamsymphony.org", event_url: "https://bellinghamsymphony.org", description: "Annual holiday concert featuring seasonal favorites" },
            { id: "BEL040", title: "Holiday Jazz at the Garden", date: "2025-12-20", time: "7:00 PM", venue: "Boundary Bay Brewery", address: "1107 Railroad Ave", lat: 48.7512, lng: -122.4923, price: "Free", age_limit: "All Ages", genre: "Jazz", ticket_url: "", event_url: "https://bbaybrewery.com", description: "Free holiday jazz performance in the beer garden" }
        ];

        const BellinghamMusicApp = () => {
            const [currentDate, setCurrentDate] = useState(new Date(2025, 9, 1));
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentView, setCurrentView] = useState('calendar');
            const [ageFilter, setAgeFilter] = useState('all');
            const [costFilter, setCostFilter] = useState('all');

            const filteredEvents = sampleEvents.filter(event => {
                const ageMatch = ageFilter === 'all' || 
                    (ageFilter === 'all-ages' && event.age_limit === 'All Ages') ||
                    (ageFilter === '21-plus' && event.age_limit === '21+');
                
                const costMatch = costFilter === 'all' ||
                    (costFilter === 'free' && event.price === 'Free') ||
                    (costFilter === 'ticketed' && event.price !== 'Free');
                
                return ageMatch && costMatch;
            });

            const getEventsForDate = (date) => {
                const dateStr = date.toISOString().split('T')[0];
                return filteredEvents.filter(event => event.date === dateStr);
            };

            const formatDate = (dateStr) => {
                const date = new Date(dateStr + 'T00:00:00');
                return date.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            };

            const clearFilters = () => {
                setAgeFilter('all');
                setCostFilter('all');
            };

            const hasActiveFilters = ageFilter !== 'all' || costFilter !== 'all';
            const totalEvents = sampleEvents.length;
            const filteredCount = filteredEvents.length;

            const CalendarView = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();

                const days = [];
                for (let i = 0; i < startingDayOfWeek; i++) {
                    days.push(null);
                }
                for (let day = 1; day <= daysInMonth; day++) {
                    days.push(day);
                }

                const monthNames = ["January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"];

                return (
                    <div className="w-full">
                        <div className="flex items-center justify-between mb-6">
                            <button 
                                onClick={() => setCurrentDate(new Date(year, month - 1, 1))}
                                className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                            >
                                ‚Üê Previous
                            </button>
                            <h2 className="text-2xl font-bold text-gray-800">
                                {monthNames[month]} {year}
                            </h2>
                            <button 
                                onClick={() => setCurrentDate(new Date(year, month + 1, 1))}
                                className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                            >
                                Next ‚Üí
                            </button>
                        </div>

                        <div className="grid grid-cols-7 gap-1 mb-4">
                            {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
                                <div key={day} className="p-3 text-center font-semibold text-gray-600 bg-gray-100">
                                    {day}
                                </div>
                            ))}
                        </div>

                        <div className="grid grid-cols-7 gap-1">
                            {days.map((day, index) => {
                                if (!day) return <div key={index} className="calendar-day border border-gray-200"></div>;
                                
                                const date = new Date(year, month, day);
                                const events = getEventsForDate(date);
                                const isSelected = selectedDate && 
                                    selectedDate.getDate() === day && 
                                    selectedDate.getMonth() === month && 
                                    selectedDate.getFullYear() === year;
                                const isToday = new Date().toDateString() === date.toDateString();

                                return (
                                    <div 
                                        key={day}
                                        className={`calendar-day border border-gray-200 p-2 cursor-pointer ${
                                            isSelected ? 'bg-blue-100' : 'bg-white hover:bg-gray-50'
                                        } ${isToday ? 'bg-yellow-100' : ''}`}
                                        onClick={() => setSelectedDate(date)}
                                    >
                                        <div className="font-medium text-gray-900 mb-1">{day}</div>
                                        <div className="scrollable space-y-1">
                                            {events.map(event => (
                                                <div
                                                    key={event.id}
                                                    className="text-xs bg-purple-100 text-purple-800 px-2 py-1 rounded hover:bg-purple-200"
                                                    title={`${event.title} - ${event.time} at ${event.venue}`}
                                                >
                                                    <div className="font-semibold truncate">{event.title}</div>
                                                    <div className="flex justify-between">
                                                        <span>{event.time}</span>
                                                        <span>{event.price}</span>
                                                    </div>
                                                    <div className="truncate text-purple-600">{event.venue}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            const EventCard = ({ event }) => (
                <div className="event-card bg-white rounded-lg shadow-md p-6 border border-gray-200">
                    <div className="flex justify-between items-start mb-4">
                        <h3 className="text-xl font-bold text-gray-900">{event.title}</h3>
                        <span className="text-2xl">
                            {event.age_limit === 'All Ages' ? 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶' : 'üîû'}
                        </span>
                    </div>
                    
                    <div className="space-y-2 text-gray-600">
                        <div className="flex items-center gap-2">
                            <span>üìÖ</span>
                            <span className="font-medium">{formatDate(event.date)}</span>
                        </div>
                        <div className="flex items-center gap-2">
                            <span>üïê</span>
                            <span>{event.time}</span>
                        </div>
                        <div className="flex items-center gap-2">
                            <span>üìç</span>
                            <span className="font-medium">{event.venue}</span>
                        </div>
                        <div className="flex items-center gap-2">
                            <span>üí∞</span>
                            <span className="font-semibold text-green-600">{event.price}</span>
                        </div>
                        <div className="flex items-center gap-2">
                            <span>üë•</span>
                            <span>{event.age_limit}</span>
                        </div>
                        <div className="flex items-center gap-2">
                            <span>üéµ</span>
                            <span className="bg-gray-100 px-2 py-1 rounded text-sm">{event.genre}</span>
                        </div>
                    </div>
                    
                    {event.description && (
                        <p className="mt-4 text-gray-700">{event.description}</p>
                    )}
                    
                    <div className="mt-4 flex gap-2">
                        {event.ticket_url && (
                            <a 
                                href={event.ticket_url} 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 text-sm"
                            >
                                Get Tickets
                            </a>
                        )}
                        {event.event_url && (
                            <a 
                                href={event.event_url} 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 text-sm"
                            >
                                Event Details
                            </a>
                        )}
                    </div>
                </div>
            );

            const ListView = () => (
                <div className="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                    {filteredEvents.length === 0 ? (
                        <div className="col-span-full text-center py-8">
                            <p className="text-gray-500 text-lg">
                                {hasActiveFilters ? "No events match your filters." : "No events found."}
                            </p>
                        </div>
                    ) : (
                        filteredEvents.map(event => <EventCard key={event.id} event={event} />)
                    )}
                </div>
            );

            const MapView = () => {
                const selectedEvents = selectedDate ? getEventsForDate(selectedDate) : [];
                const venues = [...new Set(selectedEvents.map(e => ({
                    name: e.venue,
                    lat: e.lat,
                    lng: e.lng,
                    address: e.address,
                    events: selectedEvents.filter(ev => ev.venue === e.venue)
                })))];

                return (
                    <div className="w-full">
                        <div className="bg-white rounded-lg shadow-lg overflow-hidden">
                            <div className="map-container relative" style={{height: '400px'}}>
                                <svg width="100%" height="100%" viewBox="0 0 800 400" className="absolute inset-0">
                                    <path d="M0,0 Q200,50 400,30 Q600,20 800,0 L800,120 Q600,100 400,110 Q200,130 0,100 Z" 
                                          className="water" />
                                    <rect x="0" y="100" width="800" height="300" className="land" />
                                    
                                    <line x1="150" y1="100" x2="150" y2="400" className="street" strokeWidth="2" />
                                    <line x1="200" y1="100" x2="200" y2="400" className="street" strokeWidth="2" />
                                    <line x1="250" y1="100" x2="250" y2="400" className="street" strokeWidth="2" />
                                    <line x1="300" y1="100" x2="300" y2="400" className="street" strokeWidth="2" />
                                    <line x1="350" y1="100" x2="350" y2="400" className="street" strokeWidth="2" />
                                    
                                    <line x1="0" y1="150" x2="800" y2="150" className="street" strokeWidth="2" />
                                    <line x1="0" y1="180" x2="800" y2="180" className="street" strokeWidth="3" stroke="#f59e0b" />
                                    <line x1="0" y1="220" x2="800" y2="220" className="street" strokeWidth="2" />
                                    <line x1="0" y1="260" x2="800" y2="260" className="street" strokeWidth="2" />
                                    <line x1="0" y1="300" x2="800" y2="300" className="street" strokeWidth="3" stroke="#f59e0b" />
                                    
                                    <line x1="600" y1="0" x2="600" y2="400" className="street" strokeWidth="4" stroke="#3b82f6" />
                                    
                                    <text x="155" y="95" fontSize="10" fill="#6b7280">State St</text>
                                    <text x="205" y="95" fontSize="10" fill="#6b7280">Commercial</text>
                                    <text x="255" y="95" fontSize="10" fill="#6b7280">Forest St</text>
                                    <text x="10" y="145" fontSize="10" fill="#6b7280">Railroad Ave</text>
                                    <text x="10" y="175" fontSize="10" fill="#6b7280">Holly St</text>
                                    <text x="10" y="215" fontSize="10" fill="#6b7280">Champion St</text>
                                    <text x="10" y="295" fontSize="10" fill="#6b7280">Lakeway Dr</text>
                                    <text x="605" y="50" fontSize="10" fill="#3b82f6">I-5</text>
                                    
                                    <text x="300" y="40" fontSize="14" fill="#1e40af" fontWeight="bold">Bellingham Bay</text>
                                    <text x="200" y="200" fontSize="12" fill="#f59e0b" fontWeight="bold">Downtown</text>
                                    
                                    {venues.map((venue, index) => {
                                        const x = ((venue.lng + 122.5) / 0.05) * 200 + 100;
                                        const y = ((48.8 - venue.lat) / 0.1) * 300 + 100;
                                        
                                        return (
                                            <g key={index}>
                                                <circle 
                                                    cx={x} 
                                                    cy={y} 
                                                    r="8" 
                                                    fill="#ef4444" 
                                                    stroke="white" 
                                                    strokeWidth="2"
                                                    className="cursor-pointer"
                                                    style={{filter: 'drop-shadow(2px 2px 4px rgba(0,0,0,0.3))'}}
                                                />
                                                <circle cx={x} cy={y} r="3" fill="white" />
                                                {venue.events.length > 1 && (
                                                    <circle 
                                                        cx={x + 8} 
                                                        cy={y - 8} 
                                                        r="6" 
                                                        fill="#8b5cf6" 
                                                        stroke="white" 
                                                        strokeWidth="1"
                                                    />
                                                )}
                                                {venue.events.length > 1 && (
                                                    <text 
                                                        x={x + 8} 
                                                        y={y - 5} 
                                                        fontSize="8" 
                                                        fill="white" 
                                                        textAnchor="middle" 
                                                        fontWeight="bold"
                                                    >
                                                        {venue.events.length}
                                                    </text>
                                                )}
                                            </g>
                                        );
                                    })}
                                </svg>
                            </div>
                        </div>

                        {selectedDate && (
                            <div className="mt-6 grid gap-4 md:grid-cols-2">
                                {venues.map((venue, index) => (
                                    <div key={index} className="bg-white rounded-lg shadow-md p-4 border border-gray-200">
                                        <div className="flex items-center gap-2 mb-2">
                                            <div className="w-3 h-3 bg-red-500 rounded-full border border-white"></div>
                                            <h3 className="font-bold text-lg">{venue.name}</h3>
                                        </div>
                                        <p className="text-gray-600 text-sm mb-3">{venue.address}</p>
                                        <div className="space-y-2">
                                            {venue.events.slice(0, 3).map(event => (
                                                <div key={event.id} className="flex items-center justify-between text-sm">
                                                    <span className="font-medium">{event.title}</span>
                                                    <div className="flex items-center gap-2 text-gray-600">
                                                        <span>{event.time}</span>
                                                        <span>{event.price}</span>
                                                        <span>{event.age_limit === 'All Ages' ? 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶' : 'üîû'}</span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white shadow-sm border-b border-gray-200 mb-8">
                        <div className="max-w-7xl mx-auto px-4 py-6">
                            <h1 className="text-3xl font-bold text-gray-900 mb-4">
                                Bellingham Live Music Exchange
                            </h1>
                            
                            {currentView === 'calendar' && (
                                <div className="flex flex-wrap items-center gap-4 mb-4">
                                    <div className="flex items-center gap-2">
                                        <label className="text-sm font-medium text-gray-700">Age:</label>
                                        <select 
                                            value={ageFilter}
                                            onChange={(e) => setAgeFilter(e.target.value)}
                                            className="border border-gray-300 rounded px-3 py-1 text-sm"
                                        >
                                            <option value="all">All Events</option>
                                            <option value="all-ages">All Ages Only</option>
                                            <option value="21-plus">21+ Only</option>
                                        </select>
                                    </div>
                                    
                                    <div className="flex items-center gap-2">
                                        <label className="text-sm font-medium text-gray-700">Cost:</label>
                                        <select 
                                            value={costFilter}
                                            onChange={(e) => setCostFilter(e.target.value)}
                                            className="border border-gray-300 rounded px-3 py-1 text-sm"
                                        >
                                            <option value="all">All Events</option>
                                            <option value="free">Free Events</option>
                                            <option value="ticketed">Ticketed Events</option>
                                        </select>
                                    </div>
                                    
                                    {hasActiveFilters && (
                                        <button 
                                            onClick={clearFilters}
                                            className="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded text-sm text-gray-700"
                                        >
                                            Clear Filters
                                        </button>
                                    )}
                                    
                                    <div className="text-sm text-gray-600">
                                        Showing {filteredCount} of {totalEvents} events
                                    </div>
                                </div>
                            )}
                            
                            <div className="flex gap-2">
                                <button 
                                    onClick={() => setCurrentView('calendar')}
                                    className={`px-4 py-2 rounded font-medium ${
                                        currentView === 'calendar' 
                                            ? 'bg-blue-500 text-white' 
                                            : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                    }`}
                                >
                                    Calendar
                                </button>
                                <button 
                                    onClick={() => setCurrentView('list')}
                                    className={`px-4 py-2 rounded font-medium ${
                                        currentView === 'list' 
                                            ? 'bg-blue-500 text-white' 
                                            : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                    }`}
                                >
                                    List
                                </button>
                                {selectedDate && (
                                    <button 
                                        onClick={() => setCurrentView('map')}
                                        className={`px-4 py-2 rounded font-medium ${
                                            currentView === 'map' 
                                                ? 'bg-blue-500 text-white' 
                                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                        }`}
                                    >
                                        View on Map
                                    </button>
                                )}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 pb-8">
                        <div className="flex gap-8">
                            <div className="flex-1">
                                {currentView === 'calendar' && <CalendarView />}
                                {currentView === 'list' && <ListView />}
                                {currentView === 'map' && <MapView />}
                            </div>
                            
                            {currentView === 'calendar' && selectedDate && (
                                <div className="w-80 bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                                    <h3 className="text-lg font-bold text-gray-900 mb-4">
                                        {selectedDate.toLocaleDateString('en-US', { 
                                            weekday: 'long', 
                                            month: 'long', 
                                            day: 'numeric' 
                                        })}
                                    </h3>
                                    
                                    <div className="space-y-4">
                                        {getEventsForDate(selectedDate).map(event => (
                                            <div key={event.id} className="border-l-4 border-purple-400 pl-4">
                                                <h4 className="font-semibold text-gray-900">{event.title}</h4>
                                                <div className="text-sm text-gray-600 space-y-1">
                                                    <div>{event.time} at {event.venue}</div>
                                                    <div className="flex items-center gap-2">
                                                        <span>{event.price}</span>
                                                        <span>‚Ä¢</span>
                                                        <span>{event.age_limit}</span>
                                                        <span className="ml-2">
                                                            {event.age_limit === 'All Ages' ? 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶' : 'üîû'}
                                                        </span>
                                                    </div>
                                                    <div className="text-purple-600">{event.genre}</div>
                                                </div>
                                                
                                                <div className="mt-2 flex gap-2">
                                                    {event.ticket_url && (
                                                        <a 
                                                            href={event.ticket_url} 
                                                            target="_blank" 
                                                            rel="noopener noreferrer"
                                                            className="text-xs bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600"
                                                        >
                                                            Tickets
                                                        </a>
                                                    )}
                                                    {event.event_url && (
                                                        <a 
                                                            href={event.event_url} 
                                                            target="_blank" 
                                                            rel="noopener noreferrer"
                                                            className="text-xs bg-gray-500 text-white px-2 py-1 rounded hover:bg-gray-600"
                                                        >
                                                            Details
                                                        </a>
                                                    )}
                                                </div>
                                            </div>
                                        ))}
                                        
                                        {getEventsForDate(selectedDate).length === 0 && (
                                            <p className="text-gray-500 text-center py-4">
                                                {hasActiveFilters ? "No events match your filters for this date." : "No events scheduled for this date."}
                                            </p>
                                        )}
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        ReactDOM.render(<BellinghamMusicApp />, document.getElementById('root'));
    </script>
</body>
</html>
